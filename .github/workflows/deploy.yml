name: 🚀 Déploiement automatique vers victoramos.is-great.net

on:
  push:
    branches:
      - main   # Déploie à chaque push sur la branche main

jobs:
  ftp-deploy:
    name: 📦 Déploiement via FTP
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupération du code
        uses: actions/checkout@v3

      - name: 🔁 Déploiement FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          hostname: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./            # Ton code local
          server-dir: /htdocs/     # Dossier public d’InfinityFree
          timeout: 600
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/vendor/**
